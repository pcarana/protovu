<html>
  <head>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.css" />

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <!--
	<script src="include/js/polyfill.min.6.26.0.js"></script>

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <div id="app">
      <top-menu selected="search"></top-menu>
      <h1>{{ $t("modules.search") }}</h1>
      <div class="container">
      <b-container fluid>
	      <b-row>
		      <b-col md="10" class="my-1">
			      <b-form-group horizontal label="Filtrar" class="mb-0">
			        <b-input-group>
			          <b-input-group-prepend>
			            <b-form-select id="searchFilter"
                        				:options="searchFilterOpts"
                        				v-model="searchFilter">
          				</b-form-select>
			          </b-input-group-prepend>
			          <b-form-input v-model="filterItem" placeholder="Buscar..."></b-form-input>
			          <b-input-group-append>
			            <b-btn :disabled="!customFilter" @click="filterItem = ''" variant="outline-primary">Limpiar</b-btn>
			          </b-input-group-append>
			        </b-input-group>
			      </b-form-group>
		      </b-col>
	      </b-row>
		  <b-table striped hover show-empty
		           :items="tableItems"
				   :fields="tableFields"
				   :per-page="perPage"
				   :total-rows="totalRows"
				   :current-page="tableCurrentPage"
				   :filter="customFilter"
				   @filtered="onFiltered">
		  </b-table>
		  <b-pagination size="md" :total-rows="totalRows" :per-page="perPage" v-model="tableCurrentPage" align="center"></b-pagination>
	  </b-container>
      </div>
    </div>
    <!-- <script src="include/js/App.vue" type="module"></script> -->
    <script src="consulta.js"></script>
    <script src="app.js"></script>
  </body>
</html>
