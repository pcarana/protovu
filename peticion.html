<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.css" />
	
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <top-menu selected="request"></top-menu>
      <h1>{{ $t("modules.request") }}</h1>
      <div class="container">
      <b-form>
        <!-- Nombre -->
        <b-form-group id="domainGroup"
                      label="Nombre de dominio"
                      label-for="domainInput">
          <b-form-input id="domainInput"
                        type="text"
                        v-model="form.domain"
                        required
                        placeholder="Ingrese el nombre de dominio">
          </b-form-input>
        </b-form-group>
        <b-button v-on:click="onSubmitDomain" variant="primary">Enviar</b-button>
        <b-alert variant="danger"
	             dismissible
	             :show="showDismissibleAlert"
	             @dismissed="showDismissibleAlert=false">
	      {{ errorMessage }}
	    </b-alert>
        <b-card v-if="form.apiresponse">
          <p class="card-text">{{ form.apiresponse }}</p>
        </b-card>
        <b-card v-if="form.apiresponse">
          <p class="card-text">{{ apiobject }}</p>
        </b-card>
      </b-form>
    </div>
    </div>
    <script src="scripts/peticion.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
