<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.css" />
	
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.1/dist/bootstrap-vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    
    <script src="labels/en/stats.js"></script>
    <script src="labels/es/stats.js"></script>
    
  </head>
  <body>
    <div id="app">
      <top-menu selected="stats"></top-menu>
      <h1>{{ $t("modules.stats") }}</h1>
      <div class="container">
	      <b-form>
	        <b-button v-on:click="showGraph('line')" variant="primary">{{$t("stats.line")}}</b-button>
	        <b-button v-on:click="showGraph('pie')" variant="primary">{{$t("stats.pie")}}</b-button>
	        <b-button v-on:click="showGraph('bar')" variant="primary">{{$t("stats.bar")}}</b-button>
	      </b-form>
		  <line-chart v-if="chart === 'line'"></line-chart>
		  <pie-chart v-if="chart === 'pie'"></pie-chart>
		  <bar-chart v-if="chart === 'bar'"></bar-chart>
      </div>
      <br />
      <p>{{$t("stats.thanks")}} <a href="http://vue-chartjs.org/" target="_blank">http://vue-chartjs.org/</a></p>
    </div>
    <script src="scripts/estadisticas.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
